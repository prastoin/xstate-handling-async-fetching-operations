name: ci

on:
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: yarn build
          start: yarn test:e2e:ci
          browser: chrome
